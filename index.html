<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- navbar area -->
    <section>
      <nav class="navbar navbar-expand-xl bg-red-100 lg:px-48 py-14">
        <div class="container-fluid">
          <a class="navbar-brand text-3xl xl:text-5xl font-bold" href="#">Hotel Grand Sultan</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end bg-pink-100"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
            b
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title text-2xl" id="offcanvasNavbarLabel">
                Tanjid Karim Shafin
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link text-xl xl:ml-20 xl:text-3xl  active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-xl xl:ml-20 xl:text-3xl  active" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-xl xl:ml-20 xl:text-3xl  active" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-xl xl:ml-20 xl:text-3xl  active" href="#">Subscribe</a>
                </li
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <!-- navbar area -->

    <!-- Js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
